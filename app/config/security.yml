# To get started with security, check out the documentation:
# http://symfony.com/doc/current/security.html
security:
    encoders:
        FOS\UserBundle\Model\UserInterface: bcrypt

    role_hierarchy:
        ROLE_COLLABORATOR:  ROLE_USER
        ROLE_ADMIN:         ROLE_COLLABORATOR
        ROLE_SUPER_ADMIN:   [ROLE_USER, ROLE_COLLABORATOR, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    # http://symfony.com/doc/current/security.html#b-configuring-how-users-are-loaded
    providers:
        fos_userbundle:
            id: fos_user.user_provider.username_email

    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            pattern:                  ^/
            switch_user:
                provider:             ~
                parameter:            _switch_user
                role:                 ROLE_ALLOWED_TO_SWITCH
            form_login:
                provider:             fos_userbundle
                csrf_token_generator: security.csrf.token_manager
                use_referer:          false
                success_handler:      authentication_success_handler

            # activate different ways to authenticate

            # http_basic: ~
            # http://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate

            # form_login: ~
            # http://symfony.com/doc/current/cookbook/security/form_login_setup.html

            logout:       true
            anonymous:    true

    access_control:
        - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/submit-observation, role: ROLE_USER }
        - { path: ^/webmap/, role: ROLE_USER }
        - { path: ^/admin/index/, role: ROLE_USER }
        - { path: ^/admin/profil/, role: ROLE_USER }
        - { path: ^/admin/my_observation/, role: ROLE_USER }
        - { path: ^/admin/user/, role: ROLE_SUPER_ADMIN }
        - { path: ^/admin/observation/, role: ROLE_ADMIN }
        - { path: ^/admin/news/, role: ROLE_COLLABORATOR }
        - { path: ^/admin/newsletter/, role: ROLE_SUPER_ADMIN }
